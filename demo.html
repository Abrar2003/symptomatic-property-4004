<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #logout-user{
            width: 10%;
            text-align: center;
            border: 1px solid;
            
        }
        #logout-user>div{
            padding: 10px 40px ;
            border: 1px solid rgb(63, 60, 60);
            
        }
        #logout-user>div:hover{
            border: 3px solid;
            cursor: pointer;

        }
        #logout-user>div:active{
            transition: all;
        }
    </style>
</head>
<body>
    <div id="logout-user">
        <div>Profile</div>
        <div id="logout-me">Logout</div>
    </div> 
</body>
</html>
<script>
let LOgOut=()=>{
    let login=true
    localStorage.setItem('log', JSON.stringify(log))
}
document.getElementById("logout-me").addEventListener("click",LOgOut)
</script>
